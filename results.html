    <h1 class="title">ConflictCompass</h1>

	<h1 class="title">Results</h1></br>
    <p style="text-align:center;margin:-2px auto">Comment placeholder</p></br>
    <svg id="svgHeader" style="width: 100%;" viewBox="0 0 112 19">
		<text x="50%" y="15" class="svgHeader">Results</text>
	</svg>
    
    <img src="" id="banner"></canvas></br>
    <p style="text-align:center;margin:-2px auto">Hint: you can download this image directly. No need to screenshot!</p></br>
    <button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Back</button> <br>
	
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        x_axis  = parseFloat(urlParams.get("democracy"))
        y_axis  = parseFloat(urlParams.get("aggression"))
        z_axis  = parseFloat(urlParams.get("genocide"))
    
        window.onload = function() {
            var background = new Image();
            background.onload = function() {
                var c = document.createElement("canvas");
                c.width = 1850;
                c.height = 1600;
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#EEEEEE"
                ctx.fillRect(0, 0, 1850, 1600);
                ctx.drawImage(background, 0, 0);
    
                var dot = c.getContext("2d");
                dot.beginPath();
                dot.arc(200 + (1000 * (x_axis+10)/20), 1150 - (1000 * (y_axis + 10)/20), 25, 0, 2 * Math.PI);
                dot.fillStyle = 'red';
                dot.fill();
                dot.stroke();
    
                var line = c.getContext("2d");
                line.beginPath();
                line.moveTo(1474, 1145 - (1000 * (z_axis + 10)/20));
                line.lineTo(1624, 1145 - (1000 * (z_axis + 10)/20));
                line.lineWidth = 16;
                line.strokeStyle = "red";
                line.stroke();
    
                ctx.font="50px Montserrat"
                ctx.textAlign="center"
                ctx.fillStyle="#222222"
                ctx.fillText("Democracy / Dictatorship Axis (x): " + x_axis, 725, 1375)
                ctx.fillText("Aggression / Defense Axis (y): " + y_axis, 725, 1450)
                ctx.fillText("Genocide Axis (z): " + z_axis, 725, 1525)
                ctx.textAlign="right"
                ctx.font="30px Montserrat"
                ctx.fillText("tmcintee.github.io/ConflictCompass/", 1820, 1560)
    
                document.getElementById("banner").src = c.toDataURL();
            }
            background.src = "./compass.png";
        }
        </script>
    </body>
